services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: honking
      POSTGRES_PASSWORD: honking
      POSTGRES_DB: honkingversion
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - honkingversion
    restart: unless-stopped

  api:
    build: ./api
    environment:
      - DATABASE_URL=postgresql+psycopg2://honking:honking@postgres:5432/honkingversion
    depends_on:
      - postgres
    networks:
      - honkingversion
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.honkingversion-api.rule=Host(`api.honkingversion.runfoo.run`)"
      - "traefik.http.routers.honkingversion-api.entrypoints=websecure"
      - "traefik.http.routers.honkingversion-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.honkingversion-api.loadbalancer.server.port=8000"
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_URL: https://api.honkingversion.runfoo.run
        INTERNAL_API_URL: http://api:8000
    environment:
      - NEXT_PUBLIC_API_URL=https://api.honkingversion.runfoo.run
      - INTERNAL_API_URL=http://api:8000
      - NEXT_PUBLIC_BROWSER_API_URL=/api/hv
      - NEXTAUTH_SECRET=ee38f08185c0cc5962b0de17d0dc553621dd27e54ea6aa49fc2134e84cbddb20
    depends_on:
      - api
    networks:
      - honkingversion
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.honkingversion.rule=Host(`honkingversion.runfoo.run`)"
      - "traefik.http.routers.honkingversion.entrypoints=websecure"
      - "traefik.http.routers.honkingversion.tls.certresolver=letsencrypt"
      - "traefik.http.services.honkingversion.loadbalancer.server.port=3000"
    restart: unless-stopped

networks:
  honkingversion:
  traefik:
    external: true

volumes:
  postgres-data:
